{% extends 'nmapreport/main.html' %}
{% block content %}
<div class="container">
  <h4 class="blue-text">Select a Scan Folder</h4>
  
{% if error %}
  <div class="card-panel red white-text">{{ error }}</div>
{% endif %}
{% if folders %}
<div class="card wmcard">
	<div class="card-content">
    <table>
      <thead>
        <tr>
          <th>folder name</th>
        </tr>
      </thead>
      <tbody>
		{% for folder in folders %}
          <tr>
            <td><a href="{{ folder.href }}">{{folder}}</a></td>
           
            
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="card-panel red lighten-4">
      <span>No folder found in the selected folder.</span>
    </div>
  {% endif %}

</div>
</div>



<form method="post">
  {% csrf_token %}
  <div class="input-field">
    <select name="folder" class="browser-default" required>
        <option value="" disabled>Choose a folder</option>
      {% for folder in folders %}
        <option value="{{ folder }}">{{ folder }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn blue">Select Folder</button>
</form>

{% endblock %}
