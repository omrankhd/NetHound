<h5>Select a scan folder</h5>
<form method="post">
  {% csrf_token %}
  <select name="folder" required>
    {% for folder in folders %}
      <option value="{{ folder }}">{{ folder }}</option>
    {% endfor %}
  </select>
  <br><br>
  <button class="btn blue" type="submit">Select Folder</button>
</form>
